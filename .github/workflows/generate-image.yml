name: Generate Image

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Image prompt'
        required: true
      image_url:
        description: 'Existing image URL (optional)'
        required: false
      mask_url:
        description: 'Mask URL (optional)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Generate or Edit Image
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python <<'PYCODE'
import os, json, time, requests

prompt = os.getenv('INPUT_PROMPT')
image_url = os.getenv('INPUT_IMAGE_URL')
mask_url = os.getenv('INPUT_MASK_URL')
size = '512x512'
n = 1

endpoint = 'https://api.openai.com/v1/images/generations'
payload = {'prompt': prompt, 'n': n, 'size': size}

if image_url:
    endpoint = 'https://api.openai.com/v1/images/edits'
    payload['image'] = image_url
    if mask_url:
        payload['mask'] = mask_url

headers = {
    'Authorization': f"Bearer {os.environ['OPENAI_API_KEY']}",
    'Content-Type': 'application/json'
}

response = requests.post(endpoint, headers=headers, json=payload).json()
url = response['data'][0]['url']

# Download the image
filename = f"{int(time.time())}.png"
os.makedirs('images', exist_ok=True)
img_data = requests.get(url).content
with open(f'images/{filename}', 'wb') as f:
    f.write(img_data)

# Update images/index.json
index_file = 'images/index.json'
if os.path.exists(index_file):
    imgs = json.load(open(index_file))
else:
    imgs = []
imgs.insert(0, filename)
with open(index_file, 'w') as f:
    json.dump(imgs, f)

# Commit & push changes
os.system('git config user.name "github-actions[bot]"')
os.system('git config user.email "github-actions[bot]@users.noreply.github.com"')
os.system('git add images')
os.system('git commit -m "Add image for prompt: ' + prompt.replace(\'"\', "")[:20] + '..."')
os.system('git push')
PYCODE

      - name: Done
        run: echo "Image generated and committed."
